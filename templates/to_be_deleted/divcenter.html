<div class="ecl-content-item-block">
    <div ng-repeat="annex in annexList">
         <h2 class="text-center">Annex {{annex.label}}</h2>
 
       <div class="row">
          <div ng-repeat="theme in themes.data | filter: { annexGroupId: annex.id}">
              <div class="clearfix" ng-if="$index % 4 == 0"></div>
              <div class="col-sm-3">
                   {{theme.label}} 
              </div>
          </div>
      </div>
 </div>
 </div>
